<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Figurine Generator</title>
  <style>
    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #1e293b, #0f172a);
      color: #f8fafc;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px 25px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    h1 {
      margin-bottom: 10px;
      font-size: 1.7em;
      background: linear-gradient(90deg, #00b4d8, #90e0ef);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      color: #cbd5e1;
      font-size: 0.95em;
      margin-bottom: 20px;
    }

    input[type="file"], textarea {
      width: 100%;
      margin: 8px 0 15px 0;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      color: #f8fafc;
      outline: none;
    }

    input[type="file"]::file-selector-button {
      background: #00b4d8;
      border: none;
      color: white;
      padding: 6px 14px;
      border-radius: 8px;
      cursor: pointer;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    button {
      background: linear-gradient(90deg, #00b4d8, #0096c7);
      border: none;
      color: white;
      font-weight: 600;
      padding: 10px 25px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      margin-top: 5px;
    }

    button:hover {
      transform: scale(1.03);
      background: linear-gradient(90deg, #0096c7, #0077b6);
    }

    #status {
      margin-top: 15px;
      font-weight: 500;
    }

    #result img {
      margin-top: 20px;
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      margin-top: 25px;
      font-size: 0.8em;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Figurine Generator</h1>
    <p>Ubah foto menjadi figurine realistis 3D dengan AI Gemini</p>

    <input type="file" id="fileInput" accept="image/png, image/jpeg" />
    <textarea id="prompt" placeholder="Tambahkan deskripsi tambahan (opsional)..."></textarea>
    <button id="generateBtn">üöÄ Generate Figurine</button>

    <div id="status"></div>
    <div id="result"></div>

    <footer>¬© 2025 AI Figurine Generator</footer>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const promptInput = document.getElementById("prompt");
    const generateBtn = document.getElementById("generateBtn");
    const statusEl = document.getElementById("status");
    const resultEl = document.getElementById("result");

    generateBtn.onclick = async () => {
      const file = fileInput.files[0];
      if (!file) return alert("Silakan pilih gambar terlebih dahulu!");

      const reader = new FileReader();
      reader.onload = async () => {
        statusEl.textContent = "‚è≥ Sedang diproses...";
        resultEl.innerHTML = "";

        try {
          const res = await fetch("/api/generate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ image: reader.result, prompt: promptInput.value }),
          });

          const data = await res.json();
          if (data.image) {
            resultEl.innerHTML = `<img src="${data.image}" alt="Figurine Result" />`;
            statusEl.textContent = "‚úÖ Figurine berhasil dibuat!";
          } else {
            statusEl.textContent = "‚ùå Gagal: " + (data.error || "Terjadi kesalahan");
          }
        } catch (err) {
          statusEl.textContent = "‚ö†Ô∏è Terjadi kesalahan: " + err.message;
        }
      };
      reader.readAsDataURL(file);
    };
  </script>
</body>
</html>
